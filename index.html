<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno 2.0</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="bg_custom">

    <h1 class="text-uppercase text-white text-center py-4">calcola il prezzo del tuo biglietto</h1>

    <div class="container p-4 rounded rounded-4 bg-white">
        <div class="row row-cols-1 row-cols-md-3 py-4">
            <div class="col d-flex flex-column align-items-center px-4">
                <h5 class="font_color_custom py-1">
                    Nome completo
                </h5>
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                <input class="form-control" id="name_form">
            </div>
            <div class="col d-flex flex-column align-items-center px-4">
                <h5 class="font_color_custom py-1">
                    Km da percorrere
                </h5>
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                <input class="form-control" id="km_form">
            </div>
            <div class="col d-flex flex-column align-items-center px-4">
                <h5 class="font_color_custom py-1">
                    Fascia di età
                </h5>
                <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"> -->
                <select class="form-select" aria-label="Default select example" id="age_form">
                    <option selected>Seleziona età</option>
                    <option value="young">Young (fino a 18 anni)</option>
                    <option value="standard">Standard</option>
                    <option value="senior">Senior (over 65)</option>
                  </select>
            </div>
        </div>
        <div class="row text-center py-2">

            <div class="col">
                <button type="button" class="btn btn-outline-secondary me-2" id="ticket_generator">
                    Genera
                </button>
                <button type="button" class="btn btn-outline-secondary ms-2" id="ticket_eraser">
                    Annulla
                </button>
            </div>
        </div>

    </div>

    <div class="ticket_div my-3" id="ticket_window">
        <h2 class="text-uppercase text-white text-center py-3">il tuo biglietto</h2>

        <div class="container p-4 rounded rounded-4 bg-white">
            <h5 class="text-uppercase">dettaglio passeggeri</h5>
            <div class="row border">
                <div class="col-4 p-3 bg-secondary">
                    <h5 class="text-uppercase">nome passeggero</h5>
                    <span id="customer_name">

                    </span>
                </div>
                <div class="col p-3">
                    <h5 class="">Offerta</h5>
                    <span id="discount_offer">

                    </span>
                </div>
                <div class="col p-3">
                    <h5 class="">Carrozza</h5>
                    <span id="vagon">

                    </span>
                </div>
                <div class="col p-3">
                    <h5 class="">Codice CP</h5>
                    <span id="id_train">

                    </span>
                </div>
                <div class="col p-3">
                    <h5 class="">Costo biglietto</h5>
                    <span id="ticket_price">

                    </span>
                </div>

            </div>

        </div>

    </div>
    



    <script src="./assets/js/main.js"></script>
</body>
</html>
